    <h3>"Странные" буквы</h3>
    <img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="">
    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>
            иннициативные аббревиатуры (составленные из первых букв слов), <br>
            кончающиеся <b>гласным</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое акционерное общество">ОАО</abbr>;
        </li>
        <br>
        <li>
            <b>заимствованные</b> аббревиатуры, кончающиеся <i>твёрдым согласным</i>, <br>
            например: <abbr title="Машиностроительная фабрика Аугсбург-Нюрнберг">MAN</abbr>; 
        </li>
    </ul>
</body>
